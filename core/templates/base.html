<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Mi Manga BL{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'inicio' %}">Mi Manga BL</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{% url 'categorias' %}">Categor√≠as</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    {% for p in productos %}
      <div class="col-md-3 mb-4">
        <div class="card h-100">
          <img src="{{p.imagen}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{p.nombre}}</h5>
            <p class="card-text">{{p.desc}}</p>
            <a href="{% url 'detalle' p.id %}" class="btn btn-primary">Detalles</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>


<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
